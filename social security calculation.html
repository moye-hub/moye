<!DOCTYPE html>
	<html>
		<head>
		  <title>社保计算软件</title>
		  <meta charset="utf-8">
		  <meta name="viewport" content="width=device-width, initial-scale=1">
		  <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.1/css/bootstrap.min.css" rel="stylesheet">
		  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.1/js/bootstrap.bundle.min.js"></script>
		<style>
			.trid{
				background-color: #347AB6;
				color: white;
			}
			#hh1{
				text-align: center;
			}
			#hh2{
				text-align: center;
			}
		</style>
		</head>
		<body>
		<div class="container mt-3">
		  <h2 id="hh1" class="mb-4">个人社保计算器</h2>
			<h6 id="hh2" class="mb-3">社保计算软件（web版)</h5>
		  <table class="table table-bordered text-center">
			<tr>
				<td>工资</td>
				<td colspan="3">
					<input class="form-control" type="text" placeholder="请输入工资"/>
				</td>
				<td>
					<button class="btn btn-danger w-100">计算</button>
				</td>
			</tr>
			<tr class="bg-primary trid">
				<td>险种</td>
				<td>个人%</td>
				<td>个人</td>
				<td>公司%</td>
				<td>公司</td>
			</tr>
			<tr>
				<td>养老</td>
				<td>8%</td>
				<td></td>
				<td>20%</td>
				<td></td>
			</tr>
			<tr>
				<td>医疗</td>
				<td>2%</td>
				<td></td>
				<td>6%</td>
				<td></td>
			</tr>
			<tr>
				<td>失业</td>
				<td>0.5%</td>
				<td></td>
				<td>1.5%</td>
				<td></td>
			</tr>
			<tr>
				<td>工伤</td>
				<td></td>
				<td></td>
				<td>0.5%</td>
				<td></td>
			</tr>
			<tr>
				<td>生育</td>
				<td></td>
				<td></td>
				<td>0.8%</td>
				<td></td>
			</tr>
			<tr>
				<td>公积金</td>
				<td>12%</td>
				<td></td>
				<td>12%</td>
				<td></td>
			</tr>
			<tr>
				<td>合计</td>
				<td>个人合计</td>
				<td></td>
				<td>公司合计</td>
				<td></td>
			</tr>
			<tr>
				<td>总额</td>
				<td colspan="4"></td>
			</tr>
		</table>
		</div>
	</body>
</html>
