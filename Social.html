<!DOCTYPE html>
	<html>
		<head>
		  <title>社保计算软件</title>
		  <meta charset="utf-8">
		  <meta name="viewport" content="width=device-width, initial-scale=1">
		  <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.1/css/bootstrap.min.css" rel="stylesheet">
		  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.1/js/bootstrap.bundle.min.js"></script>
		<style>
			.trid{
				background-color: #347AB6;
				color: white;
			}
			#hh1{
				text-align: center;
			}
			#hh2{
				text-align: center;
			}
		</style>
		</head>
		<body>
		<div class="container mt-3">
		  <h2 id="hh1" class="mb-4">个人社保计算器</h2>
			<h6 id="hh2" class="mb-3">社保计算软件（web版)</h5>
		  <table class="table table-bordered text-center">
			<tr>
				<td>工资</td>
				<td colspan="3">
					<input class="form-control" type="text" placeholder="请输入工资" id="salary"/>
				</td>
				<td>
					<button onclick="calc()" class="btn btn-danger w-100">计算</button>
				</td>
			</tr>
			<tr class="bg-primary trid">
				<td>险种</td>
				<td>个人%</td>
				<td>个人</td>
				<td>公司%</td>
				<td>公司</td>
			</tr>
			<tr>
				<td>养老</td>
				<td class="per_person">8%</td>
				<td></td>
				<td class="per_comp">20%</td>
				<td></td>
			</tr>
			<tr>
				<td>医疗</td>
				<td class="per_person">2%</td>
				<td></td>
				<td class="per_comp">6%</td>
				<td></td>
			</tr>
			<tr>
				<td>失业</td>
				<td class="per_person">0.5%</td>
				<td></td>
				<td class="per_comp">1.5%</td>
				<td></td>
			</tr>
			<tr>
				<td>工伤</td>
				<td></td>
				<td></td>
				<td class="per_comp">0.5%</td>
				<td></td>
			</tr>
			<tr>
				<td>生育</td>
				<td></td>
				<td></td>
				<td class="per_comp">0.8%</td>
				<td></td>
			</tr>
			<tr>
				<td>公积金</td>
				<td class="per_person">12%</td>
				<td></td>
				<td class="per_comp">12%</td>
				<td></td>
			</tr>
			<tr>
				<td>合计</td>
				<td>个人合计</td>
				<td  id="total_person"></td>
				<td>公司合计</td>
				<td id="total_comp"></td>
			</tr>
			<tr>
				<td>总额</td>
				<td colspan="4"  id="total"></td>
			</tr>
		</table>
		</div>
	</body>
	<script>
		function calc(){
			let salary = document.getElementById("salary").value;
			// alert(salary);
			let total_person = 0;
			let total_comp = 0;
			let total = 0;
			let pers = document.getElementsByClassName("per_person");
			let pers2 = document.getElementsByClassName("per_comp");
			// alert(pers.length);
			for(let i = 0; i < pers.length; i++){
				// alert(pers[i].innerHTML);
				let per_person = parseFloat(pers[i].innerHTML);
				per_person = per_person / 100;
				let result = salary * per_person;
				result = result.toFixed(2); // 保留两位小数
				// alert(per);
				// alert(salary * per);
				// document.getElementById("old").innerHTML = salary * per;
				pers[i].nextElementSibling.innerHTML = result;
				total_person += parseFloat(result);
				document.getElementById("total_person").innerHTML = total_person;
				total += parseFloat(result);
			}
			for(let i = 0; i < pers2.length; i++){
				let per_comp = parseFloat(pers2[i].innerHTML);
				per_comp = per_comp / 100;
				let result = salary * per_comp;
				result = result.toFixed(2);
				pers2[i].nextElementSibling.innerHTML = result;
				total_comp += parseFloat(result);
				document.getElementById("total_comp").innerHTML = total_comp;
				total += parseFloat(result);
				document.getElementById("total").innerHTML = total;
			}
			
		}
	</script>
</html>
